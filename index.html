                        <button class="submitModal"> Submit </button>

                </div>
                <div class="chooseTarget">
                    <div class="box"> </div>
                    <div class="dropDown">
                        <div class="pokeName"> Jigglypuff </div>
                        <div class="pokeName"> Charmander </div>

            </div>
            <div class="scores">

            <div>
